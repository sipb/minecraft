default: default
groups:
  trustedbuilder:
    permissions:
    - group.trustedbuilder
    - minecraft.command.data
    - minecraft.command.give
    - minecraft.command.setblock
    - ^group.builder
    groups:
    - builder
  default:
    permissions:
    - antibuild.interact
    - bukkit.broadcast.user
    - easywarp.command.listwarps
    - easywarp.command.warp
    - minecraft.command.teleport
    - simpleportals.portal.*
    groups: []
    meta:
      prefix: '&9user'
  build:
    permissions: []
    groups: []
  defaualt:
    permissions: []
    groups: []
  portalsbuilder:
    permissions:
    - simpleportals.create
    - simpleportals.delete
    - simpleportals.portal.*
    - simpleportals.selectionmode
    - simpleportals.setlocation
    - simpleportals.showregion
    - simpleportals.sl
    - simpleportals.sm
    - simpleportals.ss
    - simpleportals.switchserver
    groups: []
  moderator:
    permissions:
    - group.moderator
    - minecraft.command.gamerule
    - minecraft.command.kick
    - ^group.trustedbuilder
    groups:
    - trustedbuilder
    meta:
      prefix: '&7moderator'
  builder:
    permissions:
    - antibuild.bypass
    - group.builder
    - minecraft.command.clear
    - worldedit.*
    - ^group.default
