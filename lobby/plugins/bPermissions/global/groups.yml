    - default
    - portalsbuilder
    meta:
      prefix: '&9user'
  admin:
    permissions:
    - bPermissions.*
    - bukkit.broadcast
    - bukkit.broadcast.admin
    - bukkit.command
    - bukkit.command.help
    - bukkit.command.plugins
    - bukkit.command.reload
